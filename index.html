    <script src="assets/js/router.js" type="module"></script>

  <body>
    <div id="root"></div>
    <div id="home">
      <div id="hero">
        <h1>Howdy,<br /> I'm <mark><i>Tyler Adam Martinez</i></mark></h1>
        <h2>I am <span class="animate_typed"></span></h2>
        <nav class="nav-menu">

            <li>Home</li>

          </li>
          <li>

    <svg version="1.1" class="svg-filters" style="display:none;">
      <defs>
        <filter id="marker-shape">
          <feTurbulence type="fractalNoise" baseFrequency="0 0.15" numOctaves="1" result="warp" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
        </filter>
      </defs>
    </svg>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed('.animate_typed', {
      strings: [ 
        "a coder.",
        "a developer.",
        "an engineer.",

      backSpeed: 100,
      typeSpeed: 100,
      loop: true,
    });
